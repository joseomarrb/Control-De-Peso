<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Control De Peso</title>
</head>
<body>
    
    <main id="main">

        <nav id="nav">
            <h1 id="title">Control De Peso</h1>
            <section id="buttons-hidden">
                <button><i class="fa-solid fa-x"></i></button>
            </section>
        </nav>

        
        <form id="content">

            <section id="text">
                <h2>Control De Peso</h2>
                <h3 id="message">Est√°s medio pasadita de peso mamita ;)</h3>
            </section>
            
            <div class="contenido">
                
                <div class="container-peso">
                    <label for="weight">Ingrese Su Peso</label>
                    <input type="number" id="weight" name="weight">
                </div>

                <div class="container-altura">
                    <label for="height">Ingrese Su Altura</label>
                    <input type="text" id="height" name="height">
                </div>

            </div>

            <div class="" id="contenido2">
                <fieldset id="box">
                    <legend>Genero</legend>
                    <div class="boxs">
                        <input id="female" type="radio" name="female" id="">
                        <label for="female">Femenino</label>
                    </div>

                    <div class="boxs">
                        <input id="male" type="radio" name="male" id="">
                        <label for="male">Masculino</label>
                    </div>

                </fieldset>

                <section id="box-img">
                    <img src="imgs/gordo.jpg" alt="">
                </section>
            </div>

            <section id="buttons">
                <button id="calculate">Calcular</button>
                <button id="clear">Limpiar</button>
            </section>

        </form>

    </main>

    <script src="script.js"></script>
</body>
</html>
