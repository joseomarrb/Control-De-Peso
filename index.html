<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Control De Peso</title>
</head>
<body>
    
    <main id="main">

        <nav id="nav">
            <h1 id="title">Control De Peso</h1>
            <section id="buttons-hidden">
                <button><i class="fa-solid fa-x"></i></button>
            </section>
        </nav>

        
        <form id="content">

            <section id="text">
                <h2>Control De Peso</h2>
                <h3 id="message" class="">Mensaje: <span></span></h3>
            </section>
            
            <section class="contenido">
                
                <article class="container-peso">
                    <label for="weight">Ingrese su Peso</label>
                    <input type="number" id="weight" name="weight">
                </article>

                <article class="container-altura">
                    <label for="height">Ingrese su Altura</label>
                    <input type="text" id="height" name="height">
                </article>

            </section>

            <section class="" id="contenido2">
                <fieldset id="box">
                    <legend>GÃ©nero</legend>
                    <article class="boxs">
                        <input id="female" type="checkbox" name="female" id="">
                        <label for="female">Femenino</label>
                    </article>

                    <article class="boxs">
                        <input id="male" type="checkbox" name="male" id="">
                        <label for="male">Masculino</label>
                    </article>

                </fieldset>

                <article id="box-img">
                    <img src="imgs/confundido.jfif" alt="" class="">
                    <audio src="audios/" controls autoplay muted></audio>
                </article>
                
            </section>

            <section id="buttons">
                <button class="btn primary" id="calculate">Calcular</button>
                <button class="btn secondary" id="clear">Limpiar</button>
            </section>
            
        </form>
        
    </main>

    <section id="open-container">
        <button class="btn success" id="open">Abrir</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
