<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="burbujas/burbujas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Control De Peso</title>
</head>
<body>
    
    <main id="main">

        <header id="header">
            <h1 id="title">Control De Peso</h1>
            <section id="buttons-hidden">
                <button id="minus"><i class="fa-solid fa-x"></i></button>
            </section>
        </header>

        
        <form id="formulario">

            <section id="text">
                <h2>Control De Peso</h2>
                <p id="message" class="">Mensaje: <span></span></p>
            </section>
            
            <section class="contenido">
                
                <article class="container-peso">
                    <label for="weight">Ingrese su Peso (KG)</label>
                    <input type="number" id="weight" name="weight" required>
                </article>

                <article class="container-altura">
                    <label for="height">Ingrese su Altura (CM)</label>
                    <input type="number" step="any" id="height" name="height" required>
                </article>

            </section>

            <section class="" id="contenido2">
                <fieldset id="box">
                    <legend>GÃ©nero</legend>
                    <article class="boxs">
                        <input id="female" class="female" type="radio" name="radio" >
                        <label for="female">Femenino</label>
                    </article>

                    <article class="boxs">
                        <input id="male" class="male" type="radio" name="radio" >
                        <label for="male">Masculino</label>
                    </article>
                </fieldset>

                <article id="box-img">
                    <img src="" id="image">
                </article>
                
            </section>

            <section id="buttons">
                <button class="btn primary" id="calculate">Calcular</button>
                <button class="btn secondary" id="clear">Limpiar</button>
            </section>
            
        </form>
        
    </main>

    <section id="open-container">
        <button class="btn success" id="open">Abrir</button>
    </section>

    <div class="burbujas">
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
